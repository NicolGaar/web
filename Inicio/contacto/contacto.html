<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container color-titulo">
        <h1>CONTÁCTANOS</h1>
         <div class="row">
            <div class="col-4">
                
                <div class="icons">
                    <img src="img/ubicacion.png" alt="">
                </div>
                </div>
            <div class="col-4">
                <div class="icons">
                    <img src="img/email.png" alt="">
                    <p>CORREO</p>
                </div>
                </div>
            <div class="col-4 ">
                <div class="icons">
                 <img src="img/wsp.png" alt="">
                <p>TELÉFONO</p>
                </div>
            </div>
            </div>
        
        <div class="row">
            <div class="col-6 roboto">
                <h1>CUÉNTANOS TU PROYECTO</h1>

                <form id="projectForm">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre<span class="text-danger">*</span></label>
                        <input type="text" class="form-control rounded-4 " id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido<span class="text-danger">*</span></label>
                        <input type="text" class="form-control rounded-4" id="apellido" name="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control rounded-4" id="email" name="email" required>
                    </div>


                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="tel" class="form-control rounded-4" id="telefono" name="telefono">
                    </div>

                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="opcion1" id="opcion1"
                                name="servicio[]">
                            <label class="form-check-label" for="opcion1">Bordado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="opcion2" id="opcion2"
                                name="servicio[]">
                            <label class="form-check-label" for="opcion2">Impresión Directa(DTG)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="opcion3" id="opcion3"
                                name="servicio[]">
                            <label class="form-check-label" for="opcion3">Estampado Vinilo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="opcion4" id="opcion4"
                                name="servicio[]">
                            <label class="form-check-label" for="opcion4">Estampado DTF</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="opcion5" id="opcion5"
                                name="servicio[]">
                            <label class="form-check-label" for="opcion5">Impresión Digital</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje<span class="text-danger">*</span></label>
                        <textarea class="form-control no-resize rounded-4" id="mensaje" name="mensaje" rows="4"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Sube tu imagen</label>
                        <input class="form-control" type="file" id="formFile" accept=".jpg, .png, .gif"
                            title="Selecciona un archivo">
                    </div>



                    <button type="submit" class="btn btn-primary">Más información</button>

                </form>

            </div>
            <div class="col-6">
                <div>
                    <div class="ubicacion">
                        <img src="img/maps.jpeg" alt="">
                    </div>
                    <div class="just">
                        <p class="reloj"><img src="img/reloj.png" alt=""></p>
                        <p class="horario">HORARIO DE ATENCIÓN</p>
                    </div>
                    <div>
                        <P class="atencion">
                            Lunes a Virnes 9:00 AM a 18:00 PM | <br>Sábados y Domingos Cerrado
                        </P>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
